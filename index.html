---
layout: default
---
<div id="main">
  <section>
    {% for post in site.posts limit:1 %}
      <header>
        <h1>{{ post.title }}</h1>
      </header>
      <section>
        {{ post.content }}
      </section>
    {% endfor %}
  </section>

  <section>
    <div class="row">
      {% for post in site.posts offset:1 %}
        <article class="{% cycle '6u', '6u$' %} 12u(small)">
          <header>
            <h2 class="noline"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          </header>
          <section>
            <img src="{{ post.img }}" class="fit image">

            {{ post.excerpt }}
          </section>
          <footer>
            <ul class="actions">
              <li><a href="{{ post.url }}" class="button">Read More</a></li>
            </ul>
          </footer>
        </article>
      {% endfor %}
    </div>
    <a href="{{ site.url }}/resume.pdf" title="cv" target="_blank">Click here to see my CV</a>
  </section>
</div>
